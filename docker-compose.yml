version: '3'

services:

  db:
    image: postgres
    env_file:
      - docker.env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

  minio-s3:
    image: minio/minio
    ports: 
      - "9000:9000"
    env_file:
      - docker.env
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    command: minio server /spotondata

  ingest:
    depends_on:
      - db
      - minio-s3
    env_file:
      - docker.env
    build:
      context: .
    command: "./script/ingest"
